{% extends 'base.html' %}


{% block content %}
<div class="shadow p-3 mb-5 bg-body rounded" style="margin-top:100px;">
    <div>
        {% if validlink %}
        <form action="" method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">password</span>
                <input type="password" class="form-control" name="new_password1" id="basic-url"
                       placeholder="Enter your password" aria-describedby="basic-addon3">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">password</span>
                <input type="password" class="form-control" name="new_password2" id="basic-url"
                       placeholder="Repeat your password" aria-describedby="basic-addon3">
            </div>

            <center>
                <button type="submit" class="btn btn-primary" style="margin-bottom:250px;">Reset password</button>
            </center>
        </form>
        {% else %}

        <div class="alert alert-danger alert-dismissible" style="margin-bottom: 350px;">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Error!</strong> This link in no longer valid.
        </div>


        {% endif %}
    </div>
</div>
{% endblock %}
