{% extends 'base.html' %}

{% block content %}



  <div class="container" style="margin-top: 80px; max-width: 30%">
    <p class="text-center" style="font-size: 32px">Login</p>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary align-center" style="line-height: 38px; width: 100%;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="facebook" viewBox="0 0 16 16">
          <path d="M11,10h2.6l0.4-3H11V5.3c0-0.9,0.2-1.5,1.5-1.5H14V1.1c-0.3,0-1-0.1-2.1-0.1C9.6,1,8,2.4,8,5v2H5.5v3H8v8h3V10z"></path>
          </svg> LOG IN WITH FACEBOOK
        </button>
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <h6></h6>
      </div>
    </div>  

    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" href="#" style="background-color: #ea4335; line-height: 38px; width: 100%;">
          <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="google">
            <path d="M17.86,9.09 C18.46,12.12 17.14,16.05 13.81,17.56 C9.45,19.53 4.13,17.68 2.47,12.87 C0.68,7.68 4.22,2.42 9.5,2.03 C11.57,1.88 13.42,2.37 15.05,3.65 C15.22,3.78 15.37,3.93 15.61,4.14 C14.9,4.81 14.23,5.45 13.5,6.14 C12.27,5.08 10.84,4.72 9.28,4.98 C8.12,5.17 7.16,5.76 6.37,6.63 C4.88,8.27 4.62,10.86 5.76,12.82 C6.95,14.87 9.17,15.8 11.57,15.25 C13.27,14.87 14.76,13.33 14.89,11.75 L10.51,11.75 L10.51,9.09 L17.86,9.09 L17.86,9.09 Z"></path>
          </svg> LOG IN WITH GOOGLE
        </button>
      </div>
    </div>

    <hr></hr>

  </div>

  
  <div class="container mt-5 row mx-auto">
  <form class="col-6 mx-auto">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span><svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="mail"><polyline fill="none" stroke="#000" points="1.4,6.5 10,11 18.6,6.5"></polyline><path d="M 1,4 1,16 19,16 19,4 1,4 Z M 18,15 2,15 2,5 18,5 18,15 Z"></path></svg></span>
            <input type="email" class="form-control"  id="email" placeholder="  Enter email" required>
          </li>
        </ul>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span><svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="lock"><rect fill="none" stroke="#000" height="10" width="13" y="8.5" x="3.5"></rect><path fill="none" stroke="#000" d="M6.5,8 L6.5,4.88 C6.5,3.01 8.07,1.5 10,1.5 C11.93,1.5 13.5,3.01 13.5,4.88 L13.5,8"></path></svg></span>
          <input type="password" class="form-control" id="password" placeholder=" Enter Password" required>
          </li>
        </ul>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember Me
          </label>
        </div>
      </div>

      <div class="button">
        <a href="#" class="link-primary">Forgot Password?</a>
      </div>

      <div>
        <hr></hr>
      </div>
      
      <button type="submit" class="btn btn-primary mx-auto text-center" style="line-height: 38px; width: 100%;">
        SING IN
      </button>
    </form>
  </div>

  {% endblock  %}
